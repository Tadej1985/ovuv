name: Update Crypto Data

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write   # allow this workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          COINCAPSECRET: ${{ secrets.COINCAPSECRET }}
        run: |
          python .github/update_data.py

      - name: Show generated files
        run: |
          echo "Listing repo root:"
          ls
          echo "Listing docs/:"
          ls docs || echo "docs directory not found"

      - name: Commit and push updated data.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git status
          git add docs/data.json
          git status
          git commit -m "Auto-update data.json [skip ci]" || echo "No changes to commit"
          git push
