name: Update Coin Scores

on:
  # Example: Run every 8 hours
  schedule:
    - cron: '0 */8 * * *'
  # Allows manual triggering for testing
  workflow_dispatch:

jobs:
  update_scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or whatever version you prefer

      - name: Install dependencies
        run: |
          pip install -r requirements.txt # Make sure google-genai and pandas are in this file!

      - name: Run Coin Scoring Script
        # CRITICAL: Define the environment variables for this step
        env:
          # Your script reads these names via os.getenv()
          COINCAPSECRET: ${{ secrets.COINCAPSECRET }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python your_script_name.py
